<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, textarea { width:100%; max-width:520px; padding:10px; margin-top:6px; }
    button { margin-top:14px; padding:10px 16px; }
    .ok { color: #137333; }
    .err { color: #b3261e; }
  </style>
</head>
<body>
  <h1>Formulário de Contato</h1>

  <!-- Apenas adicionado enctype e o campo de imagem -->
  <form action="send.php" method="post" enctype="multipart/form-data" novalidate>

    <label for="nome">Nome </label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>

    <label for="mensagem">Descrição</label>
    <textarea id="mensagem" name="mensagem" rows="6" placeholder="Descrição do produto" required></textarea>

    <label for="preco">Preço</label>
    <input type="text" id="preco" name="preco" placeholder="Preço do produto" required>

    <!-- Campo de imagem adicionado -->
    <label for="imagem">Imagem do produto</label>
    <input type="file" id="imagem" name="imagem" accept="image/*">

    <div style="position:absolute; left:-9999px;">
      <label>Se você é humano, deixe em branco</label>
      <input type="text" name="website" value="">
    </div>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
